name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
            
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: "anythin"

        run: |
          
          for TAG in ${{ github.refname }} ${{ github.sha }} ; do
            echo $TAG
          done
