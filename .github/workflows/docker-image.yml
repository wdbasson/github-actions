name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
            
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: "anything"

        run: |
          SHA_SHORT="$(git rev-parse --short HEAD)"
          BRANCH="${GITHUB_REF##*/}"
          HEADREF=${{ github.head_ref}}
          
          if [ -z ${HEADREF+x} ]; then 
            echo "Not a pull request";
            BRANCH="${GITHUB_REF##*/}"
          else 
            echo "Pull request";
            BRANCH="${HEADREF}"
          fi
          
          echo "GITREF $GITREF"
          echo "HEADREF $HEADREF"
          echo "BRANCH $BRANCH"
          
          for TAG in ${BRANCH} ${BRANCH}-${SHA_SHORT} ; do
            IMAGE_TAG=${TAG}
            echo ${IMAGE_TAG}
          done
